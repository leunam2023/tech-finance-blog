<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter API</title>
</head>
<body>
    <h1>Test Newsletter API</h1>
    <button onclick="testSubscribe()">Probar Suscripción</button>
    <button onclick="getStats()">Obtener Estadísticas</button>
    <div id="results"></div>

    <script>
        const apiUrl = 'http://localhost:3000/api/newsletter';
        const resultsDiv = document.getElementById('results');

        async function testSubscribe() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Suscripción:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Suscripción:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }

        async function getStats() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Estadísticas:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Estadísticas:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
