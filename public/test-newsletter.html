<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter API</title>
</head>
<body>
    <h1>Test Newsletter API</h1>
    <button onclick="testSubscribe()">Probar Suscripci√≥n</button>
    <button onclick="getStats()">Obtener Estad√≠sticas</button>
    <div id="results"></div>

    <script>
        // Detectar autom√°ticamente la URL base
        const getApiUrl = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000/api/newsletter';
            } else {
                return `${window.location.origin}/api/newsletter`;
            }
        };
        
        const apiUrl = getApiUrl();
        const resultsDiv = document.getElementById('results');

        console.log('üîó API URL:', apiUrl);

        async function testSubscribe() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Suscripci√≥n:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Suscripci√≥n:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }

        async function getStats() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Estad√≠sticas:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Estad√≠sticas:', data);
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
